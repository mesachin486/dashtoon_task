<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Strip Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</head>
<body>
    <div class="container">
        <h1>Comic Strip Generator</h1>
        <form id="comicForm" class="comic-form">
            <div class="form-group">
                {% for i in range(10) %}
                    <input type="text" name="texts[]" placeholder="Text for panel {{ i+1 }}" class="comic-input">
                {% endfor %}
            </div>
            <button type="submit" class="comic-btn">Generate Comic</button>
        </form>

        <div id="loadingIndicator" class="loading-indicator">
            <p class="loading-text">
                Loading<span class="ellipsis"><span>.</span><span>.</span><span>.</span></span>
            </p>
        </div>
        
        <div id="comicModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="comicPanels" class="comic-panels">
                    <!-- Generated comic panels will be placed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
